<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<h1>To-Do List</h1>
<div th:if="${successMessage}" th:text="${successMessage}" class="success-message"></div>
<form action="/todos/add" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter a new to-do" required>
    </div>
    <div>
        <label for="priority">Priority:</label>
        <input type="text" id="priority" name="priority" placeholder="Enter priority" required>
    </div>
    <div>
        <label for="dueDate">Due Date:</label>
        <input type="datetime-local" id="dueDate" name="dueDate" required>
    </div>
    <div>
        <label for="category">Category:</label>
        <select id="category" name="categoryId">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">Category</option>
        </select>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div>
        <button type="submit">Add</button>
    </div>
</form>
<!-- 카테고리 추가 버튼 -->
<div>
    <a href="/categories" class="button">Add Category</a>
</div>

<ul>
    <li th:each="todo : ${todos}">
        <div>
            <span th:text="${todo.title}"></span>
            <span th:text="${todo.priority}"></span>
            <span th:text="${todo.dueDate}"></span>
            <span th:text="${todo.completed ? 'Completed' : 'Incomplete'}"></span>
            <span th:text="${todo.username}"></span>
            <span th:text="${todo.categoryName}"></span>
        </div>

        <div>
            <!-- 댓글 출력 -->
            <ul>
                <li th:each="comment : ${todo.comments}">
                    <span th:text="${comment.content}"></span>
                    <span th:text="${comment.createdAt}"></span>
                    <a th:href="@{/todos/{todoId}/comments/delete/{commentId}(todoId=${todo.id}, commentId=${comment.id})}">Delete</a>
                </li>
            </ul>

            <!-- 첨부파일 출력 -->
            <ul>
                <li th:each="attachment : ${todo.attachments}">
                    <!-- 파일 다운로드 링크 -->
                    <a th:href="@{/todos/{todoId}/attachments/download/{attachmentId}(todoId=${todo.id}, attachmentId=${attachment.id})}"
                       th:text="${attachment.fileName}">Download</a>
                    <!-- 파일 삭제 링크 -->
                    <a th:href="@{/todos/{todoId}/attachments/delete/{attachmentId}(todoId=${todo.id}, attachmentId=${attachment.id})}">Delete</a>
                </li>
            </ul>

            <!-- 댓글 추가 폼 -->
            <form action="#" th:action="@{/todos/{todoId}/comments/add(todoId=${todo.id})}" method="post">
                <input type="text" name="content" placeholder="Add a comment" required>
                <button type="submit">Add Comment</button>
            </form>

            <!-- 파일 첨부 폼 -->
            <form action="#" th:action="@{/todos/{todoId}/attachments/add(todoId=${todo.id})}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit">Attach File</button>
            </form>
        </div>

        <div class="actions">
            <a th:href="@{/todos/delete/{id}(id=${todo.id})}" class="fas fa-trash">Delete</a> <!-- 삭제 버튼 -->
            <a th:href="@{/todos/complete/{id}(id=${todo.id})}" class="fas fa-check">Complete</a> <!-- 완료 버튼 -->
        </div>
    </li>
</ul>

<form action="/logout" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit" class="logout">Logout</button>
</form>
</body>
</html>
