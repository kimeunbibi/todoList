<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<h1>To-Do List</h1>
<div th:if="${successMessage}" th:text="${successMessage}" class="success-message"></div>
<form action="/todos/add" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter a new to-do" required>
    </div>
    <div>
        <label for="priority">Priority:</label>
        <input type="text" id="priority" name="priority" placeholder="Enter priority" required>
    </div>
    <div>
        <label for="dueDate">Due Date:</label>
        <input type="datetime-local" id="dueDate" name="dueDate" required>
    </div>
    <div>
        <label for="category">Category:</label>
        <select id="category" name="categoryId" required>
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div>
        <button type="submit">Add</button>
    </div>
</form>
<ul>
    <li th:each="todo : ${todos}">
        <div>
            <span th:text="${todo.title}"></span>
            <span th:text="${todo.priority}"></span>
            <span th:text="${todo.dueDate}"></span>
            <span th:text="${todo.completed ? 'Completed' : 'Incomplete'}"></span>
            <span th:text="${todo.username}"></span>
            <span th:text="${todo.categoryName}"></span>
        </div>
        <div class="actions">
            <a th:href="@{/todos/delete/{id}(id=${todo.id})}" class="fas fa-trash"></a>
            <a th:href="@{/todos/complete/{id}(id=${todo.id})}" class="fas fa-check"></a>
        </div>
    </li>
</ul>
<form action="/logout" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit" class="logout">Logout</button>
</form>
</body>
</html>
